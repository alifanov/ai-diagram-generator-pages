<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Diagram Generator Extension Welcome Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full flex flex-col items-start justify-start container max-w-screen-lg mx-auto gap-4 p-16 bg-blue-50">
    <h1 class="text-4xl font-bold text-gray-900 text-center">Thank you for installing the AI Diagram Generator Extension</h1>
    <p class="text-lg text-gray-900 mb-4 mt-8">1. Click the widget to display the side panel for diagram generation</p>
    <div>
        <img class="rounded-lg shadow-2xl" src="assets/1.png" alt="Widget for AI Diagram Generator extension">
    </div>
    <p class="text-lg text-gray-900 mb-4 mt-8">2. Describe what you want to create and click "Generate Diagram"</p>
    <div class="flex items-center justify-center w-full">
        <img class="rounded-lg shadow-2xl" src="assets/2.png" alt="Generate AI Diagram">
    </div>
    <p class="text-lg text-gray-900 mb-4 mt-8">
        3. The generated diagram will be displayed in the side panel under the "Generated Diagrams" button.
    </p>
    <div class="flex items-center justify-center w-full">
        <img class="rounded-lg shadow-2xl" src="assets/3.png" alt="Result of AI Diagram Generator">
    </div>
</body>

</html>
