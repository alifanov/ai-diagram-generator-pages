<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Hello World</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-full flex flex-col items-start justify-start container max-w-screen-lg mx-auto gap-4 p-16 bg-blue-200">
    <h1 class="text-4xl font-bold">Thank you for installing the AI Diagram Generator extension</h1>
    <p class="text-lg">You can now use the extension to generate diagrams from your text</p>
    <div>
        <img class="rounded-lg" src="assets/pin.png" alt="Pin AI Diagram Generator extension">
    </div>
    <p class="text-lg">To get started, click the extension icon in the top right corner of your browser.</p>
    <p class="text-lg">Describe what you want to create and click "Generate Diagram".</p>
    <div class="flex items-center justify-center w-full">
        <img class="rounded-lg" src="assets/screenshot.png" alt="Generate AI Diagram">
    </div>
</body>

</html>
